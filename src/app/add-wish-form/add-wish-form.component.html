<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center" action="">
        <div class="col-sm-6">
            <label for="specificSizeInputName" class="visually-hidden">Wish</label>
            <input type="text" name="newWishText" class="form-control" [(ngModel)]="newWishText">
        </div>
        <div class="col-auto">
            <button type="submit" (click)="$event.preventDefault(); addNewWish()" class="btn btn-primary">Add
                Wish</button>
        </div>
    </form>
</body>

</html>
